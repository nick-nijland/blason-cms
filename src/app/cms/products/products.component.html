<mat-spinner *ngIf="loading"></mat-spinner>

<div *ngIf="!loading" class="products row">

  <div *ngIf="products.length === 0" class="p-5 col-12 text-center">

    <h2>üòê</h2>
    <p>{{ text.noProducts }} 
      <a (click)="openModal(modalTemplate, 'add')" class="link">
        {{ text.addProduct }}
      </a>
    </p>
  </div>

  <div *ngFor="let item of (products) let i = index;" class="col-6 col-lg-4">
    <div class="card mb-5">
        <img 
          (click)="openModal(modalTemplate, 'edit', item)"
          class="card-img-top" 
          src="https://dezoeteverleiding.info/wp-content/uploads/2014/05/DSC_0744.jpg" 
          alt="{{ item.title }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ item.title }}</h5>
          <span 
            [ngClass]="item.visible !== true ? 'badge badge-pill badge-danger' : 'badge badge-pill badge-success'">
            {{ item.visible ? 'Online' : 'Offline' }}
          </span>
          <p class="card-text">{{ item.price }}</p>
          <p class="card-text">{{ item.content }}</p>
          <button 
          type="button" 
          class="btn btn-outline-primary mr-2" 
          (click)="openModal(modalTemplate, 'edit', item)">
          {{ text.edit }}
        </button>
        <button 
          type="button" 
          class="btn btn-outline-primary" 
          (click)="deleteProduct(item)">
          {{ text.delete }}
        </button>
        </div>
    </div>
  </div>
</div>

<div class="add-button">
  <button 
    mat-fab
    (click)="openModal(modalTemplate, 'add')"
    color="primary">
    <mat-icon>add</mat-icon>
  </button>
</div>

<ng-template #modalTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{ editMode ? text.updateProduct : text.createProduct }}</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="productForm" (submit)="createProduct()" *ngIf="!loading">

      <input
        type="file"
        class="text-nowrap text-truncate"
        (change)="selectFile($event)"
      />

      <mat-form-field class="example-full-width" appearance="fill" class="d-block">
        <mat-label>{{ text.title }}</mat-label>
        <input matInput formControlName="title" value="Sushi">
      </mat-form-field>
    
      <mat-form-field class="example-full-width" appearance="fill" class="d-block">
        <mat-label>{{ text.price }}</mat-label>
        <input type="number" matInput formControlName="price" value="Sushi">
      </mat-form-field>
    
      <mat-form-field class="example-full-width" appearance="fill" class="d-block">
        <mat-label>{{ text.description }}</mat-label>
        <textarea matInput formControlName="content"></textarea>
      </mat-form-field>
    
      <p><mat-checkbox formControlName="visible">{{ text.visible }}</mat-checkbox></p>
    
      <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">
          <span>{{ editMode ? 'Bewerk' : 'Voeg toe' }}</span>
      </button>
    
    </form>
  </div>
</ng-template>
