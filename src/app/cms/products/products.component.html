<mat-spinner *ngIf="loading"></mat-spinner>

<div class="row" *ngIf="!loading">
  <div *ngIf="products.length === 0">
    Geen producten
  </div>
  <div *ngFor="let item of (products) let i = index;" class="col-6 col-lg-4">
    <span>{{ i }}</span>
    <div class="card mb-5">
        <img class="card-img-top" src="https://dezoeteverleiding.info/wp-content/uploads/2014/05/DSC_0744.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ item.title }}</h5>
          <span [ngClass]="item.visible === false ? 'badge badge-pill badge-danger' : 'badge badge-pill badge-success'">Success</span>
          <p class="card-text">{{ item.price }}</p>
          <p class="card-text">{{ item.content }}</p>
          <a class="btn btn-outline-primary mr-2">Bewerk</a>
          <a class="btn btn-outline-primary" (click)="deleteProduct(item)">Verwijder</a>
        </div>
    </div>
  </div>
</div>

<form [formGroup]="productForm" (submit)="createProduct()" *ngIf="!loading">

  <mat-form-field class="example-full-width" appearance="fill" class="d-block">
    <mat-label>Titel</mat-label>
    <input matInput formControlName="title" value="Sushi">
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill" class="d-block">
    <mat-label>Prijs</mat-label>
    <input type="number" matInput formControlName="price" value="Sushi">
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill" class="d-block">
    <mat-label>Leave a comment</mat-label>
    <textarea matInput formControlName="content"></textarea>
  </mat-form-field>

  <p><mat-checkbox formControlName="visible">Zichtbaar</mat-checkbox></p>

  <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">
      <span>{{ editMode ? 'Bewerk' : 'Voeg toe' }}</span>
  </button>

</form>
